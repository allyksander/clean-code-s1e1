<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="container">
    <header class="banner"><img class="banner-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
      <a class="banner-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="list-wrapper">
      <section class="group">
        <h1><label for="new-task" class="title">Add Item</label><h1>
        <div class="group-row">
          <input id="new-task" class="input-text new-task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="group">
        <h3 class="title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list-item">
            <input class="input-checkbox" type="checkbox">
            <label class="task-name">Pay Bills</label>
            <input type="text" class="input-text">
            <button class="btn js-edit">Edit</button>
            <button class="btn js-delete"><img class="btn-img" src="./remove.svg" alt=""></button>
          </li>
          <li class="list-item edit-mode">
            <input class="input-checkbox" type="checkbox">
            <label class="task-name">Go Shopping</label>
            <input type="text" value="go-shopping" class="input-text">
            <button class="btn js-edit">Save</button>
            <button class="btn js-delete"><img class="btn-img" src="./remove.svg"  alt=""></button>
          </li>
        </ul>
      </section>
      <section class="group">
        <h3 class="title">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list-item">
            <input class="input-checkbox" type="checkbox" checked>
            <label class="task-name">See the Doctor</label>
            <input type="text" class="input-text">
            <button class="btn js-edit">Edit</button>
            <button class="btn js-delete"><img class="btn-img" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>

</html>
