<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="container">
    <header class="banner"><img class="banner-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
      <a class="banner-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="list-wrapper">
      <section class="app-section">
        <h1><label for="new-task" class="app-section__title">Add Item</label><h1>
        <div class="app-section__row">
          <input id="new-task" class="app-list__text new-task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="app-section">
        <h3 class="app-section__title">Todo</h3>
        <ul class="app-list" id="incomplete-tasks">
          <li class="app-list__item">
            <input class="app-list__checkbox" type="checkbox">
            <label class="app-list__task">Pay Bills</label>
            <input type="text" class="app-list__text">
            <button class="btn js-edit">Edit</button>
            <button class="btn js-delete"><img class="btn-img" src="./remove.svg" alt=""></button>
          </li>
          <li class="app-list__item app-list__item_edit-mode">
            <input class="app-list__checkbox" type="checkbox">
            <label class="app-list__task">Go Shopping</label>
            <input type="text" value="go-shopping" class="app-list__text">
            <button class="btn js-edit">Save</button>
            <button class="btn js-delete"><img class="btn-img" src="./remove.svg"  alt=""></button>
          </li>
        </ul>
      </section>
      <section class="app-section">
        <h3 class="app-section__title">Completed</h3>
        <ul class="app-list" id="completed-tasks">
          <li class="app-list__item">
            <input class="app-list__checkbox" type="checkbox" checked>
            <label class="app-list__task">See the Doctor</label>
            <input type="text" class="app-list__text">
            <button class="btn js-edit">Edit</button>
            <button class="btn js-delete"><img class="btn-img" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>

</html>
